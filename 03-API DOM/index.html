<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculatrice API DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <h1>Exemple API DOM</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Calculatrice</h5>
            <div class="container">
                <div class="row">
                    <div class="col"><input type="number" id="left_op" class="form-control"/></div>
                    <div class="col-3">
                        <select class="form-select" id="op" onchange="calc()">
                            <option>Sélectionner une opération</option>
                            <option>+</option>
                            <option>-</option>
                            <option>*</option>
                            <option>/</option>
                        </select>
                    </div>
                    <div class="col"><input type="number" id="right_op" class="form-control"/></div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            Résultat : <span id="result"></span>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 10px;">
    <div class="alert alert-danger" style="display: none;" id="error_op">Veuillez saisir deux valeurs</div>
</div>
<div class="container" style="margin-top: 10px;">
    <h5>Historique :</h5>
    <ul class="list-group" id="history">
    </ul>
</div>

<script type="application/ecmascript" src="tools.js"></script>
<script type="module" src="index.js"></script>
</body>
</html>
