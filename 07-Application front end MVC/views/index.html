<div class="container">
    <h1>Exemple Fetch</h1>
    <div class="container">
        <h5>Races de chats :</h5>
        <div class="row" style="margin-bottom: 20px;">
            <div class="col"><input id="breedSearch" class="form-control" placeholder="Rechercher par race" /></div>
            <div class="col-2"><button class="form-control" onclick="indexController.searchBreeds()" ><i class="bi bi-search"></i></button> </div>
        </div>
        <ul class="list-group" id="breeds">
        </ul>
    </div>
</div>

<div class="modal" tabindex="-1" id="breed_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="breed_name"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="breed_img">
            </div>
        </div>
    </div>
</div>

<div class="position-fixed top-0 end-0" style="z-index: 11">
    <div id="errorLoadingBreed" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
            Error lors du chargement de la race
        </div>
    </div>
</div>

<div class="position-fixed top-0 end-0" style="z-index: 11">
    <div id="errorLoading" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
            Error lors du chargement de la liste des races
        </div>
    </div>
</div>
